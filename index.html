<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quote generator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="quote-box">
          <h2>Quote of day</h2>
          <blockquote id="quote">Loading...</blockquote>
          <span id="author">Loading...</span>
          <div>
               <button onclick="getquote(api_url)">new Quote</button>
               <button onclick=" tweet()"><img src="" alt="tweetlogo">Tweet</button>
          </div>
     </div>
     

     <script>

          const quote = document.getElementById("quote")
          const author = document.getElementById("author")
          
          const api_url ="https://api.quotable.io/random";
          async function getquote(url){
               const response =await fetch(url);
               var data=await response.json();
               // console.log(data);
               quote.innerHTML = data.content;
               author.innerHTML = data.content;
          }

          getquote(api_url);

          function tweet(){
               window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "----by" + author.innerHTML, "Tweet Window", "width=600, height=300") //tweeter share link -developer.twitter.com
          }



     </script>
</body>
</html>
